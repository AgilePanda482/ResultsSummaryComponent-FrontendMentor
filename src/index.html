<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="results">
          <p class="low-letters">Your Result</p>
          <div class="percentage">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="low-letters">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
  
        <section class="summary" id="section-summary">
          <h3 class="h3-title">Summary</h3>
        </section>
      </div>
    </main>  

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/agilepanda482" target="_blank" rel="noopener">Sebastian Rico Vela</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
